{% extends "layout.html" %}
{% block content %}
<div class="card shadow-sm mx-auto" style="max-width: 600px;">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">Novo Chamado</h5>
  </div>
  <div class="card-body">
    <form method="POST" enctype="multipart/form-data">  <!-- importante o enctype! -->
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label for="setor" class="form-label">Setor</label>
        <input type="text" class="form-control" id="setor" name="setor" required>
      </div>
      <div class="mb-3">
        <label for="responsavel" class="form-label">Responsável</label>
        <input type="text" class="form-control" id="responsavel" name="responsavel" required>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" name="status" required>
          <option value="Aberto" selected>Aberto</option>
          <option value="Em andamento">Em andamento</option>
          <option value="Resolvido">Resolvido</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="arquivo" class="form-label">Anexo (opcional)</label>
        <input type="file" class="form-control" id="arquivo" name="arquivo" accept=".txt,.pdf,.png,.jpg,.jpeg,.gif,.doc,.docx">
      </div>
      <button type="submit" class="btn btn-primary">Criar Chamado</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
